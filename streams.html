<html>
	<head>
		<link rel="icon" type="image/x-icon" href="branding/favicon.ico">
		<script>
			var games={};

			function Hide(game) {
				games[game.currentTarget.innerText].forEach(card => card.style.display='none');
			}

			function Deserialize() {
				body=document.createElement('div');
				body.className="body";
				streams.forEach(entry => {
					card=document.createElement('div');
					card.className="card";
					game=document.createElement('div');
					game.className='game';
					game.innerText=entry['game'];
					game.addEventListener("click", Hide);
					if (games.hasOwnProperty(game.innerText))
						games[game.innerText].push(card);
					else
						games[game.innerText]=[card];
					card.appendChild(game);
					link=document.createElement('a');
					link.href="https://www.twitch.tv/"+entry['streamer'];
					image=document.createElement('img');
					image.src=entry['thumbnail'];
					link.appendChild(image);
					card.appendChild(link);
					title=document.createElement('div');
					title.className='title';
					title.innerText=entry['title'];
					card.appendChild(title);
					streamer=document.createElement('div');
					streamer.className="streamer";
					streamer.innerText=entry['streamer']+" | "+entry['viewers'];
					card.appendChild(streamer);
					tags=document.createElement('div');
					tags.className='tags';
					entry['tags'].forEach(name => {
						tag=document.createElement('span');
						tag.className='tag';
						tag.innerText=name;
						tags.appendChild(tag);
						tags.appendChild(document.createElement('wbr'));
					});
					card.appendChild(tags);
					body.appendChild(card);
				});
				document.body.appendChild(body);
			}

			function Load() {
				const queryParams=new URLSearchParams(window.location.search);
				const scriptFile=queryParams.has('data') ? queryParams.get('data') : "streams.js";
				let script=document.createElement("script");
				script.setAttribute("src",scriptFile);
				script.setAttribute("type","text/javascript");
				script.addEventListener("load",() => {
					Deserialize();
				});
				document.body.appendChild(script);
			}
		</script>
		<style>
			body {
				background-color: #9146FF;
				margin: 2em;
				padding: 0px;
			}

			div.body {
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				grid-gap: 2em 2em;
			}

			div.card {
				display: flex;
				font-weight: normal;
				background-color: white;
				border-radius: 25px;
				padding: 2em;
			}

			div.streamer {
				font-family: "Segoe UI";
				font-size: 75%;
				font-weight: bold;
			}

			div.title {
				font-family: "DejaVu Serif";
				font-size: 100%;
			}

			div.game {
				font-size: 150%;
				font-family: "Calibri";
				font-weight: bold;
				margin-bottom: 2em;
				cursor: pointer;
				color: #9146FF;
			}

			div.tags {
				font-size: 80%;
				font-family: "Consolas";
				font-weight: normal;
				margin-top: 5em;
				line-height: 3em;
			}

			div.controls {
				text-align: right;
				margin-left: 2em;
			}

			span.tag {
				background-color: lightgrey;
				color: black;
				padding: 0.5em;
				border-radius: 5px;
				margin-right: 1em;
			}

			button {
				cursor: pointer;
				margin-left: 1em;
			}

			img {
				margin-right: 1em;
				vertical-align: top;
				border-radius: 25px;
			}

			a {
				text-decoration: none;
			}
		</style>
	</head>
	<body onload="Load();">

	</body>
</html>
